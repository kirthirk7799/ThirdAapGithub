<div>
    <ng-content select=".header"></ng-content>
    <ul class="list-group" *ngFor = "let prod of products" >
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ prod.name }}
          <span class="badge bg-primary rounded-pill">
              {{ prod.price }}</span>
        </li>
    </ul>
    <ng-content select=".link"></ng-content>
    <ng-content select=".buynow"></ng-content>
    <ng-content select=".offer"></ng-content>
</div>
<br />

<div (click)="offers()" *ngIf="!test"
     style="text-align: center;"
> Today's Discount </div>
<div (click)="offers()" *ngIf="test">
    <h1 style="text-align: center;"> 50% off </h1>
</div>
<br />
